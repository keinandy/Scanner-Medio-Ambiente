<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scanner Ambiental - Diagn贸stico Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-blue: #0066DC; --primary-orange: #E74100;
            --env-green: #B2BF30; --dark-bg: #2D2D2D; --card-bg: #333333;
            --text-light: #FFFFFF; --text-gray: #999999; --border-gray: #444444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%); color: var(--text-light); min-height: 100vh; }
        .header { background: linear-gradient(135deg, var(--primary-blue), #004AAE); padding: 1.5rem 0; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.3); border-bottom: 2px solid var(--primary-orange); }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 0.75rem; font-size: 1.5rem; font-weight: 700; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .screen { display: none; animation: fadeIn 0.5s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* UI Components */
        .btn-primary { background: linear-gradient(135deg, var(--primary-blue), #004AAE); color: white; border: none; padding: 1rem 2rem; font-weight: 600; border-radius: 12px; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: transform 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,102,220,0.4); }
        .empresa-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .empresa-card { background: var(--card-bg); border: 2px solid var(--border-gray); border-radius: 12px; padding: 2rem; cursor: pointer; text-align: center; transition: all 0.3s; }
        .empresa-card:hover { border-color: var(--primary-blue); transform: translateY(-5px); }
        .empresa-icon { font-size: 3rem; color: var(--primary-blue); margin-bottom: 1rem; }
        
        .question-container { max-width: 800px; margin: 2rem auto; background: var(--card-bg); padding: 3rem; border-radius: 16px; border: 1px solid var(--border-gray); }
        .question-text { font-size: 1.5rem; font-weight: 600; margin-bottom: 2rem; }
        .answer-buttons { display: flex; gap: 1rem; justify-content: center; }
        .btn-answer { flex: 1; padding: 1.5rem; border-radius: 12px; font-weight: 600; cursor: pointer; background: #1A1A1A; color: white; border: 2px solid var(--border-gray); transition: all 0.3s; }
        .btn-answer.si:hover { border-color: var(--env-green); background: rgba(178, 191, 48, 0.1); }
        .btn-answer.no:hover { border-color: var(--primary-orange); background: rgba(231, 65, 0, 0.1); }

        .results-header { text-align: center; margin-bottom: 2rem; }
        .nivel-badge { font-size: 1.5rem; padding: 1rem 2rem; border-radius: 12px; display: inline-block; margin: 1rem 0; }
        .nivel-excelente { background: var(--env-green); color: #1a1a1a; }
        .nivel-bueno { background: var(--primary-blue); }
        .nivel-regular { background: var(--primary-orange); }
        .nivel-inicial { background: #666; }
        
        .action-buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 3rem; flex-wrap: wrap; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div id="logoHeaderContainer">
                    <i class="fas fa-leaf" style="color: var(--env-green);"></i>
                </div>
                <span style="margin-left: 10px;">COMPROMISO PRO</span>
            </div>
            <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">
                Pregunta <span id="currentQ">0</span> / <span id="totalQ">0</span>
            </div>
        </div>
    </div>

    <div class="container">
        
        <!-- PANTALLA 1: BIENVENIDA -->
        <div id="welcomeScreen" class="screen active">
            <div style="text-align: center; padding: 3rem 0;">
                <!-- Logo din谩mico bienvenida -->
                <div id="logoWelcomeContainer" style="margin-bottom: 1rem;">
                    <i class="fas fa-leaf" style="font-size: 4rem; color: var(--env-green);"></i>
                </div>
                <h1 style="font-size: 3rem; margin-bottom: 1rem;">SCANNER AMBIENTAL</h1>
                <p style="color: var(--text-gray); font-size: 1.2rem; max-width: 600px; margin: 0 auto;">
                    Diagn贸stico r谩pido para empresas de construcci贸n. Identifica brechas y recibe un plan de acci贸n inmediato.
                </p>
            </div>
            
            <h2 style="text-align: center; margin-top: 2rem;">Selecciona tu rubro:</h2>
            <div class="empresa-grid" id="empresaGrid">
                <!-- Se llena con JS -->
            </div>

            <!-- Formulario Datos Usuario -->
            <div id="userDataForm" style="display: none; max-width: 400px; margin: 2rem auto; background: var(--card-bg); padding: 2rem; border-radius: 12px;">
                <h3 style="margin-bottom: 1rem;">Datos de Contacto</h3>
                <input type="text" id="userName" placeholder="Tu Nombre" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border:none;">
                <input type="email" id="userEmail" placeholder="Tu Email" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border:none;">
                <button class="btn-primary" onclick="startSurvey()" style="width: 100%; justify-content: center;">Comenzar</button>
            </div>
        </div>

        <!-- PANTALLA 2: PREGUNTAS -->
        <div id="questionScreen" class="screen">
            <div class="question-container">
                <span id="rutaBadge" style="color: var(--primary-blue); font-weight: 700; text-transform: uppercase;">CATEGORA</span>
                <div class="question-text" id="questionText">...</div>
                <div class="answer-buttons">
                    <button class="btn-answer si" onclick="answerQuestion(true)"><i class="fas fa-check"></i> S</button>
                    <button class="btn-answer no" onclick="answerQuestion(false)"><i class="fas fa-times"></i> NO</button>
                </div>
            </div>
        </div>

        <!-- PANTALLA 3: RESULTADOS -->
        <div id="resultsScreen" class="screen">
            <div class="results-header">
                <h1>Resultados del Diagn贸stico</h1>
                <div id="nivelBadge" class="nivel-badge">Calculando...</div>
                <div style="font-size: 3rem; font-weight: 700; margin: 1rem 0;" id="scoreDisplay">0%</div>
                <div id="orientationMessage" style="max-width: 700px; margin: 0 auto; color: var(--text-gray); line-height: 1.6;"></div>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" onclick="restartScanner()" style="background: #444;">
                    <i class="fas fa-redo"></i> Nueva Evaluaci贸n
                </button>
                
                <!-- BOTN PDF PRO (Nuevo) -->
                <button class="btn-primary" onclick="generarPDFPro()" style="background: linear-gradient(135deg, #28a745, #218838);">
                    <i class="fas fa-file-pdf"></i> Descargar Reporte PRO
                </button>
            </div>
        </div>

        <!-- LOADING -->
        <div id="loadingScreen" class="screen" style="text-align: center; padding-top: 5rem;">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--primary-blue);"></i>
            <p style="margin-top: 1rem;">Procesando...</p>
        </div>

    </div>

    <script>
        // 锔 REEMPLAZA CON TU URL DE APPS SCRIPT (Web App URL)
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvENq9VafApZYSosxk1_ACoIKlwy5_QDcY82Ek_Zv1REZO6OszjA0A6pYd44BqexDT/exec';
        
        let appData = {};
        let currentState = { respuestas: [], preguntasFiltradas: [], preguntaActual: 0 };

        // 1. INICIALIZACIN Y LOGOS
        window.addEventListener('DOMContentLoaded', loadData);

        async function loadData() {
            try {
                const res = await fetch(APPS_SCRIPT_URL);
                const data = await res.json();
                appData = data;
                
                // Aplicar Logo si viene en configuraci贸n
                if (appData.configuracion && appData.configuracion.URL_Logo) {
                    const url = appData.configuracion.URL_Logo;
                    document.getElementById('logoHeaderContainer').innerHTML = `<img src="${url}" style="height: 32px; border-radius: 4px;">`;
                    document.getElementById('logoWelcomeContainer').innerHTML = `<img src="${url}" style="height: 80px; border-radius: 8px;">`;
                }

                renderEmpresas();
                console.log("Datos cargados OK");
            } catch (e) {
                console.error(e);
                alert("Error cargando datos. Revisa la conexi贸n.");
            }
        }

        // 2. RENDERIZADO
        function renderEmpresas() {
            const grid = document.getElementById('empresaGrid');
            grid.innerHTML = '';
            appData.empresas.forEach(emp => {
                const div = document.createElement('div');
                div.className = 'empresa-card';
                // Manejo de iconos FontAwesome
                let icon = emp.icono || 'fa-building';
                if (!icon.includes('fa-')) icon = 'fa-' + icon;
                
                div.innerHTML = `<div class="empresa-icon"><i class="fas ${icon}"></i></div><h3>${emp.tipo}</h3><p>${emp.desc||''}</p>`;
                div.onclick = () => {
                    currentState.empresaSeleccionada = emp.tipo;
                    document.getElementById('empresaGrid').style.display = 'none';
                    document.querySelector('h2').style.display = 'none';
                    document.getElementById('userDataForm').style.display = 'block';
                };
                grid.appendChild(div);
            });
        }

        // 3. LGICA DE ENCUESTA
        function startSurvey() {
            currentState.userName = document.getElementById('userName').value;
            currentState.userEmail = document.getElementById('userEmail').value;
            
            // FILTRO INTELIGENTE (Incluye "Especialidades" y "Todas")
            currentState.preguntasFiltradas = appData.preguntas.filter(p => {
                const tipos = p.tipo_empresa.split(',').map(t => t.trim());
                return tipos.includes(currentState.empresaSeleccionada) || tipos.includes('Todas');
            }).sort((a,b) => a.orden - b.orden);

            currentState.preguntaActual = 0;
            currentState.respuestas = [];
            currentState.saltadas = new Set();
            
            showScreen('questionScreen');
            renderQuestion();
        }

        function renderQuestion() {
            const p = currentState.preguntasFiltradas[currentState.preguntaActual];
            
            // Salto de preguntas ya procesadas (dependencias)
            if (currentState.saltadas.has(p.id)) {
                currentState.preguntaActual++;
                if (currentState.preguntaActual >= currentState.preguntasFiltradas.length) return finishSurvey();
                return renderQuestion();
            }

            document.getElementById('rutaBadge').innerText = p.categoria;
            document.getElementById('questionText').innerText = p.pregunta;
            document.getElementById('currentQ').innerText = currentState.preguntaActual + 1;
            document.getElementById('totalQ').innerText = currentState.preguntasFiltradas.length;
        }

        function answerQuestion(val) {
            const p = currentState.preguntasFiltradas[currentState.preguntaActual];
            
            currentState.respuestas.push({
                id: p.id,
                categoria: p.categoria,
                pregunta: p.pregunta,
                recomendacion: p.recomendacion_si_no,
                peso: p.peso,
                respuesta: val
            });

            // L贸gica "Madre-Hija": Si responde NO a la madre, salta las hijas
            if (!val && p.id) {
                 const hijas = currentState.preguntasFiltradas.filter(h => h.madre === p.id);
                 hijas.forEach(h => {
                     currentState.saltadas.add(h.id);
                     currentState.respuestas.push({id: h.id, categoria:h.categoria, respuesta: false, peso: h.peso, skipped: true});
                 });
            }

            currentState.preguntaActual++;
            if (currentState.preguntaActual >= currentState.preguntasFiltradas.length) {
                finishSurvey();
            } else {
                renderQuestion();
            }
        }

        // 4. RESULTADOS Y GUARDADO
        function finishSurvey() {
            showScreen('loadingScreen');
            
            let total = 0, obtained = 0;
            currentState.respuestas.forEach(r => {
                if (!r.skipped) total += (r.peso || 0);
                if (r.respuesta) obtained += (r.peso || 0);
            });

            const score = total === 0 ? 0 : Math.round((obtained/total)*100);
            
            // L贸gica de Niveles (configurable desde Excel si se quisiera, aqu铆 hardcoded por seguridad)
            let nivel = "INICIAL", clase = "nivel-inicial", msg = "Est谩s comenzando.";
            if(score >= 40) { nivel = "REGULAR"; clase = "nivel-regular"; msg = "Tienes avances, pero falta estructura."; }
            if(score >= 60) { nivel = "BUENO"; clase = "nivel-bueno"; msg = "Buen camino, enf贸cate en certificar."; }
            if(score >= 80) { nivel = "EXCELENTE"; clase = "nivel-excelente"; msg = "L铆der en sostenibilidad."; }

            currentState.resultados = { score, nivel, msg };

            document.getElementById('nivelBadge').innerText = nivel;
            document.getElementById('nivelBadge').className = `nivel-badge ${clase}`;
            document.getElementById('scoreDisplay').innerText = score + '%';
            document.getElementById('orientationMessage').innerText = msg;

            // Guardado as铆ncrono
            saveData(score, nivel);

            setTimeout(() => showScreen('resultsScreen'), 1000);
        }

        function saveData(score, nivel) {
            const payload = {
                action: 'save',
                tipo_empresa: currentState.empresaSeleccionada,
                email_usuario: currentState.userEmail,
                nombre_usuario: currentState.userName,
                porcentaje_general: score,
                nivel: nivel,
                respuestas: currentState.respuestas
            };
            fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        }

        // 5. GENERACIN DE PDF PRO
        function generarPDFPro() {
            const btn = event.currentTarget;
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';
            btn.disabled = true;

            // Preparaci贸n de datos (Mapping avanzado)
            const falladas = currentState.respuestas.filter(r => r.respuesta === false && !r.skipped);
            
            const recomendaciones = falladas.map(f => {
                // Buscar herramientas vinculadas
                const tools = appData.herramientas.filter(h => 
                    h.id_vinculados && h.id_vinculados.includes(f.id)
                ).map(h => ({
                    nombre: h.nombre,
                    uso: h.desc_uso || "",      // Columna E del Excel
                    url: h.url || "",           // Columna G del Excel
                    tipo: h.tipo,
                    duracion: h.duracion,
                    costo: h.costo,
                    nivel: h.nivel
                }));

                return {
                    categoria: f.categoria,
                    pregunta: f.pregunta,
                    consejo: f.recomendacion || "Revisar manuales.",
                    herramientas: tools
                };
            });

            const payload = {
                action: 'generar_pdf', // Se帽al al Router
                meta: {
                    fecha: new Date().toLocaleDateString(),
                    empresa: currentState.empresaSeleccionada,
                    usuario: currentState.userName,
                    nivel: currentState.resultados.nivel,
                    puntaje: currentState.resultados.score.toString(),
                    mensaje_orientacion: currentState.resultados.msg
                },
                lista_recomendaciones: recomendaciones
            };

            fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })
                .then(r => r.json())
                .then(d => {
                    if(d.status === 'success') downloadBase64(d.base64, d.nombreArchivo);
                    else alert("Error: " + d.message);
                    btn.innerHTML = original; btn.disabled = false;
                })
                .catch(e => {
                    alert("Error de conexi贸n");
                    btn.innerHTML = original; btn.disabled = false;
                });
        }

        function downloadBase64(b64, name) {
            const a = document.createElement('a');
            a.href = `data:application/pdf;base64,${b64}`;
            a.download = name;
            a.click();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function restartScanner() { location.reload(); }
    </script>
</body>
</html>
